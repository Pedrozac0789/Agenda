<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Crie um Programa Semanal</title>
  </head>
  <body>
    <header>
      <h1 class="title-header">Programa Semanal</h1>
    </header>
    <main>
      <section class="card-home">
        <div class="img-home">
          <img src="../assets/img5.png" alt="" />
        </div>
        <div>
          <h2>Organize sua Semana <br><span >De Forma Eficiente!</span></h2>
          <p>
            Utilize nosso formulário para criar um programa semanal
            personalizado.
            Adicione compromissos, defina horários e mantenha-se organizado ao
            longo da semana.
          </p>
         <button class="btn-hedaer"><a href="#titlle_form">Crie Aqui </a></button> 
        </div>
      </section>

      <h1 class="titlle_form" id="titlle_form">
        Crie seu <br />
        Programa Semanal
      </h1>
      <section class="conteiner">
        <div class="card-img">
          <img src="../assets/img3.png" alt="" />
        </div>

        <div class="card-form">
          <form id="formWeek">
            <label for="diaSemena">Escolha um dia da semena</label>
            <br />
            <select name="diaSemana" id="diaSemana" title="Escolha um dia da semana"
            >
         
            </select>
            <br />
            <label for="nome">Compromisso</label>
            <input id="descricao" name="nome" type="text" placeholder="Ex: Reunião, Aula, etc." required
            />

            <label for="tempI">Tempo Inicial</label>
            <input id="tempI" name="tempoInicial" type="text" required />

            <label for="tempF">Tempo Final</label>
            <input id="tempF" name="tempoFinal" type="text" required />

            <button type="submit" id="btnSalvar">Salvar</button>
          </form>
        </div>
      </section>
      <button class="btnVoltar"><a href="../index.html">Voltar</a></button>
    </main>
    <script src="../scripts/script.js"></script>
  </body>
</html>
